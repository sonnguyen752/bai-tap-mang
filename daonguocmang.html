<script>
    let array = [12,34,6,56,10,23,30];
    let fisrt = 0;
    let last = array.length-1;
    while (fisrt < last) {
        let b = array[fisrt];
        array[fisrt] = array[last];
        array[last] = b;
        fisrt++;
        last--;
    }
    document.write(array)
</script>
