<script>
    let array = [
        [2,3,4,5,6],
        [1,3,6,8,9],
        [6,7,3,4,2],
        [6,7,4,3,2],
    ]
    
    let sum = 0;
    for (let i = 0; i < array.length; i++) {
        var total_row = 0;
        for (let j = 0; j < array[i].length; j++) {
            if (i == 0|| i == array.length - 1 ||j == 0 || j == array[i].length - 1) {
                sum += array[i][j];
            }
            total_row += array[i][j];
        }
        document.write("Tong cua hang: "+ i + "la: "+ total_row + "<br>");
    }
    document.write("tong cac phan tu vien cua mang la: "+ sum + "<br>");
    
</script>
