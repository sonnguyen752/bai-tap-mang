<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caroimple</title>
</head>
<body>
    <h3>caro Game Simple</h3>
    <p id="carogame" ></p>
    <input type="button"  value="Change Value" onclick="change()">
</body>
</html>
<script>
    let b = document.getElementById("carogame");
    let board = [];
    let data = "";
    for (let i = 0; i< 5; i++){
        board[i] = new Array(0, 0, 0, 0, 0);
    }
    for (let i = 0; i < 5; i++){
        data += "<br/>";
        for (let j = 0; j < 5; j++){
            data +=board[i][j] + "&nbsp;&nbsp;"
        }
    }
    // data += '<br/><br><input type="button"  value="Change Value" onclick="change()">'
    b.innerHTML = data;
    function change() {
        let trucX = prompt("X: ");
        let trucY = prompt("Y: ");
        data = "";
        board[trucX][trucY] = "x";
        for (let i = 0; i < 5;i++){
            data += "<br/>";
            for (let j = 0; j<5;j++){
            data += board[i][j]+ "&nbsp;&nbsp;&nbsp;&nbsp;";
        }
    }
    // data += '<br/><br><input type="button"  value="Change Value" onclick="change()">'
    b.innerHTML = data;
    }
</script>
