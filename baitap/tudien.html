<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tu dien don gian</title>
</head>
<body>
    <input type="text" id="txt">
    <button onclick="translate()">Translate</button>
    <p id="resuft"></p>
</body>
</html>
<script>

    let Eng = ["apple", "banana", "organ"];
    let Viet = ["tao", "chuoi", "cam"];
    let resuft = "";
    function translate() {
        for (let i = 0; i < Eng.length; i++) {
            if (document.getElementById("txt").value == Eng[i]){
                for (let j = 0; j < Viet.length; j++) {
                    j = i;
                    resuft = Viet[j];
               }
            }
        }
        document.getElementById("resuft").innerHTML = resuft;
    } 

</script>
