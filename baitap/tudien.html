<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tu dien don gian</title>
</head>
<body>
    <input type="text" id="txt">
    <input type="button"  value="translate" onclick="dich()">
    <p id="resuft">..........</p>
</body>
</html>
<script>
        let Eng = ["apple", "banana", "orange", "one", "two"];
        let Viet = ["táo", "chuối", "cam", "số 1", "số 2"];
        let resuft = "";
    function dich() {
        for (let i = 0; i < Eng.length; i++) {
            if (document.getElementById("txt").value == Eng[i]){
                let a = Eng.indexOf(Eng[i]);
                resuft = Viet[a];              
            }
            else {
                resuft = "từ bạn nhập không nằm trong từ điển";
            }
        }
        document.getElementById("resuft").innerHTML = resuft;
    } 
</script>
