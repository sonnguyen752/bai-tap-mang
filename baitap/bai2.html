<script>
    // debugger;
    let  num = prompt("nhap vao day so");
    let resuft = [num[0]];
    for (let x = 1; x < num.length; x++) {
        if ((num[x-1] % 2 == 0) && (num[x] % 2 == 0)) {
            resuft.push("-", num[x]);
        } else {
            resuft.push(num[x])
        }
    }
    document.write(resuft.join(""));
   
</script>
