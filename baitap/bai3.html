<script>
      
    // b√†i 3: 
    var str = window.prompt();
    var CapsLk = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    var thuong = "abcdefghijklmnopqrstuvwxyz";
    var resuft = [];
    for (var x = 0; x < str.length; x++) {
        if (CapsLk.indexOf(str[x]) !== -1) {
            resuft.push(str[x].toLowerCase());
        } else if (thuong.indexOf(str[x])!== -1) {
            resuft.push(str[x].toUpperCase());
        } else {
            resuft.push(str[x]);
        }
    } 
    document.write(resuft.join(''))
</script>
