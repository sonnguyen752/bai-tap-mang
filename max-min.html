<script>
    var arr = [];
    for(var i=0; i<100; ++i){
   arr[i] = Math.floor(Math.random() * 101);
}
    function findmin(){
        var min = arr[0];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }
    function findmax(){
        var max = arr[0];
        for (var j =0; j < arr.length; j++){
            if(arr[j] > max) {
                max = arr[j];
            }
        }
        return max;
    }
    document.write(arr);
    document.write("<br>");
    var minvalue = findmin(arr);
    document.write("gia tr nho nhat la: "+ minvalue);
    document.write("<br>");
    var maxvalue = findmax(arr);
    document.write("gia tr lon nhat la: "+ maxvalue);
</script>
